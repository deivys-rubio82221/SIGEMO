<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Turnos - SIGEMO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Encabezado con Logo -->
    <header>
        
        <div class="logo-container">
            <img src="imagenes sigemo\image.png" alt="Logo de Sigemo">
        </div>
        <h1>Sistema de Gestión de Turnos</h1>
    </header>

    <!-- Sección de CRUD -->
    <section class="crud-container">
        <h2>Administrar Usuarios</h2>

        <!-- Crear Usuario -->
        <div class="form-container">
            <h3>Crear Usuario</h3>
            <form id="createForm">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <label for="rol">Rol:</label>
                <select id="rol" name="rol" required>
                    <option value="Administrador">Administrador</option>
                    <option value="Supervisor">Supervisor</option>
                    <option value="Guardia">Guardia</option>
                    <option value="Empresa">Empresa</option>
                    <option value="Usuario">Usuario</option>
                </select>

                <button type="submit">Crear Usuario</button>
            </form>
        </div>

        <!-- Leer Usuarios -->
        <div class="table-container">
            <h3>Lista de Usuarios</h3>
            <table id="userTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Nombre de Usuario</th>
                        <th>Rol</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filas dinámicas aquí -->
                </tbody>
            </table>
        </div>

        <!-- Actualizar Usuario (Se llena al seleccionar editar) -->
        <div class="form-container" id="updateFormContainer" style="display:none;">
            <h3>Actualizar Usuario</h3>
            <form id="updateForm">
                <input type="hidden" id="updateId">
                
                <label for="updateNombre">Nombre Completo:</label>
                <input type="text" id="updateNombre" name="nombre" required>

                <label for="updateEmail">Email:</label>
                <input type="email" id="updateEmail" name="email" required>

                <label for="updateUsername">Nombre de Usuario:</label>
                <input type="text" id="updateUsername" name="username" required>

                <label for="updatePassword">Contraseña:</label>
                <input type="password" id="updatePassword" name="password">

                <label for="updateRol">Rol:</label>
                <select id="updateRol" name="rol" required>
                    <option value="Administrador">Administrador</option>
                    <option value="Supervisor">Supervisor</option>
                    <option value="Guardia">Guardia</option>
                    <option value="Empresa">Empresa</option>
                    <option value="Usuario">Usuario</option>
                </select>

                <button type="submit">Actualizar Usuario</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="footer-content"></div>
            <p>© 2024 SIGEMO - Gestión de Turnos</p>
            <img src="imagenes sigemo\logo4.png" alt="Logo de SIGEMO" class="footer-logo">
        </div>
    </footer>

    <script src="crud.js"></script>
</body>
</html>
